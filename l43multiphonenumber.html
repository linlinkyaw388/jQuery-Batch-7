<!DOCTYPE html>
<html>
    <head>
        <title>Multi phone number</title> 
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./libs/jquery-ui-1.13.3/jquery-ui-1.13.3/jquery-ui.min.css" type="text/css">
        
        <style type="text/css">
            *{
                box-sizing: border-box;
            }

            /* 100vh 100% မှားပေးမိလို့ဒုက္ခရောက်။ */
            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container{
                width:500px ;
                padding: 15px;
            }
            .form-group label{
                display: block;
                margin-bottom: 5px;
            }
            .form-control{
                width: 80%;
                font-size: 15px;
                padding: 5px;
                margin: 10px 0;
            }
            .addbtn,.removebtn{
                background-color: green;
                color: #fff;
                font-size: 12px;
                text-decoration: none;
                border-radius: 5px;
                padding: 8px 10px;
                margin: 0 5px;
            }
            .removebtn{
                background-color: red;
            }
            .disabled{
                background-color: gray;
            }


           
        </style>
        
    </head>

    <body>

        <!-- ရှင်းပြချက် -->
        <!-- input-group = input box တွေထပ်တိုးချင် ဖျက်ချင်ရအောင်။ -->
         <!-- jquery မှာ မူရင်း document မှာမရှိရင် click အလုပ်မလုပ်၊ -->

        <div class="container">

                    <h3>Multi Phone Number</h3>

                    <form action="" method="">
                        <div class="form-group phonenumbers">
                            <label for="phones">Mobile Phone</label>
                            <input type="text" name="phones[]" id="phones" class="form-control" placeholder="Enter Your phone"><a href="#" class="addbtn">Add</a>
                        </div>

                        
                    </form>



                    







        </div>

      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="./libs/jquery-3.7.1.js" type="text/javascript"></script>
        <script src="./libs/jquery-ui-1.13.3/jquery-ui-1.13.3/jquery-ui.min.js"></script>
        <script type="text/javascript">

        $(document).ready(function(){
           
           let maxnumber = 5;
           const addbtn = $(".addbtn");
           const phonebox = $('.phonenumbers');
           let newphoneel;
           let idx = 1;

            //Add
            $(addbtn).click(function(){

                if(idx < maxnumber){
                    idx ++;
                    
                    newphoneel = `<div><input type="text" name="phones[]" id="phones${idx}" class="form-control" placeholder="Enter Your phone"><a href="#" class="removebtn">Remove</a></div>`

                    $(phonebox).append(newphoneel);
                }else{
                    $(this).addClass('disabled');
                }
            })
            
            //Remove

            $(phonebox).on("click",".removebtn",function(){

                $(this).parent().remove();
                idx--;

                if(idx < maxnumber){
                    $(addbtn).removeClass('disabled');
                }
            })

        });







     
        </script>



    </body>


















</html>
