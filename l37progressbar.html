<!DOCTYPE html>
<html>
    <head>
        <title>progress bar</title> 
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./libs/jquery-ui-1.13.3/jquery-ui-1.13.3/jquery-ui.min.css" type="text/css">
        <style type="text/css">

            *{
                box-sizing: border-box;
            }

            body{
                height:100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container{
                width: 500px;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .progress{
                width:100%;
                background-color: #ddd;
                margin:20px 0;
            }
            .progress-bar{
                width:0;
                height:20px;
                background-color: steelblue;
                color:#fff;
                text-align: center;
                line-height: 20px;
            }
            .justify-content-end{
                display: flex;
                justify-content: end;
            }
            
              
            
        </style>
    </head>

    <body>

        <div class="container">
            <div>Downloader</div>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>

            <div class="justify-content-end">
                <button type="button" class="btn">Click Me</button>
            </div>
        </div>


      
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script> -->
        <script src="./libs/jquery-3.7.1.js" type="text/javascript"></script>
        <script src="./libs/jquery-ui-1.13.3/jquery-ui-1.13.3/jquery-ui.min.js"></script>
        <script type="text/javascript">

        $(document).ready(function(){
           let progressbar = $(".progress-bar");
           let idx = 0;
           $(".btn").click(function(){
            if(idx === 0){
                //involve လုပ်ဖို့အတွက် function လေးတစ်ခုတည်ဆောက်ပေးရမယ်။
                function incindexnumber(){
                    if(idx >= 100){
                        clearInterval(setinter);
                        $(".btn").attr("disabled",true);
                        //redirect
                       // window.location.href = "https://linkedin.com";
                    }else{
                        idx++;
                        //console.log(idx);// 1 to 100
                        progressbar.css({
                            width:`${idx}%`
                        });
                        progressbar.text(idx+"%");
                    }
                }
            }
            let setinter = setInterval(incindexnumber,50);
           })
        });







     
        </script>



    </body>


















</html>
