<!DOCTYPE html>
<html>
    <head>
        <title> modal with boostrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="./libs/jquery-ui-1.13.3/jquery-ui-1.13.3/jquery-ui.min.css" type="text/css">
        <style type="text/css">

            body{
                height:100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container{
                width:900px;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .form-group{
                margin:10px 0;
            }
            .form-group label{
                display: block;
                font-size: 20px;
                margin-bottom: 20px;
            }
            .form-control{
                width:100%;
                font-size: 20px;
                padding: 5px;
            }
            .justify-content-end{
                display: flex;
                justify-content: end;
            }


          
        </style>
    </head>

    <body>

        <div class="container">
            <h5>Boostrap modal trigger with jquery</h5>
            <button type="button" id="mybtn" class="btn btn-info rounded-0">Open Modal Box</button>

            <div id="mymodal" class="modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Modal Title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p>Modal box text here.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="myclosebtn" class="btn btn-secondary">close</button>
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="./libs/jquery-3.7.1.js" type="text/javascript"></script>
        <script src="./libs/jquery-ui-1.13.3/jquery-ui-1.13.3/jquery-ui.min.js"></script>
        <script type="text/javascript">

        $(document).ready(function(){
         
            $("#mybtn").click(function(){
                $("#mymodal").modal("toggle"); //show toggle
            });

             $("#myclosebtn").click(function(){
                $("#mymodal").modal("hide"); //hide toggle
            })
           
        });







     
        </script>



    </body>


















</html>
