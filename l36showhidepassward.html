<!DOCTYPE html>
<html>
    <head>
        <title>show hide password</title> 
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./libs/jquery-ui-1.13.3/jquery-ui-1.13.3/jquery-ui.min.css" type="text/css">
        <style type="text/css">

            *{
                box-sizing: border-box;
            }

            body{
                height:100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container{
                width: 500px;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .form-group label{
                display: block;
                margin-bottom: 5px;
            }
            .form-group .form-control{
                width:100%;
                margin-bottom: 10px;
            }
            .justify-content-end{
                display: flex;
                justify-content: end;
            }
            #eyes{
                cursor:pointer;
            }
              
            
        </style>
    </head>

    <body>

        <div class="container">
            <form action="" method="">
                <div class="form-group">
                    <label for="username">User name</label>
                    <input type="text" name="username" id="username" class="form-control" autocomplete="off"/>
                </div>

                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" name="password" id="password" class="form-control" autocomplete="off"/>
                    <span id="eyes"><i class="fas fa-lock"></i>Show password</span>
                </div>

                <div class="justify-content-end">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>


      
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script> -->
        <script src="./libs/jquery-3.7.1.js" type="text/javascript"></script>
        <script src="./libs/jquery-ui-1.13.3/jquery-ui-1.13.3/jquery-ui.min.js"></script>
        <script type="text/javascript">

        $(document).ready(function(){
        
            $("#eyes").click(function(){
                let gettype = $("#password").attr('type');
                console.log(gettype); //

                if(gettype === "password"){
                    gettype = "text";
                    $("#eyes").html('<i class="fas-fa-lock-open"></id>Hide password');
                }else{
                    gettype = "password";
                    $("#eyes").html('<i class="fas fa-lock"></i>show password');
                }
                $("#password").attr("type",gettype);
            })
        });







     
        </script>



    </body>


















</html>
