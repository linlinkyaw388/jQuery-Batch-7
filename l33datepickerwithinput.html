<!DOCTYPE html>
<html>
    <head>
        <title> UI date picker with input</title>
        <link rel="stylesheet" href="./libs/jquery-ui-1.13.3/jquery-ui-1.13.3/jquery-ui.min.css" type="text/css">
        <style type="text/css">

            body{
                height:100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container{
                width:900px;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .form-group{
                margin:10px 0;
            }
            .form-group label{
                display: block;
                font-size: 20px;
                margin-bottom: 20px;
            }
            .form-control{
                width:100%;
                font-size: 20px;
                padding: 5px;
            }
            .justify-content-end{
                display: flex;
                justify-content: end;
            }


          
        </style>
    </head>

    <body>

        <div class="container">
            <form action="" method="">
                <div class="form-group">
                    <label for="arrival">Arrival Date</label>
                    <input type="text" name="arrival" id="arrival" class="form-control" readonly/>
                </div>

                <div class="form-group">
                    <label for="bookingstart">bookingstart date</label>
                    <input type="text" name="bookingstart" id="bookingstart" class="form-control" readonly/>
                </div>

                <div class="form-group">
                    <label for="bookingend">bookingend date</label>
                    <input type="text" name="bookingend" id="bookingend" class="form-control" readonly/>
                </div>

                <div class="justify-content-end">
                    <button type="submit" id="btn" class="btn">Submit</button>
                </div>
            </form>
        </div>

      
        <script src="./libs/jquery-3.7.1.js" type="text/javascript"></script>
        <script src="./libs/jquery-ui-1.13.3/jquery-ui-1.13.3/jquery-ui.min.js"></script>
        <script type="text/javascript">

        $(document).ready(function(){
         
            $("#arrival").datepicker({
                           // row,months
                numberOfMonths:(2,3),
                showAnim:"slide",
                duration:2000,

                dayNamesMin:["sun","mon","Tue","wed","Thu",'fri','sat'],
                changeMonth:true,
                changeYear:true,
                //minDate:0, //start from today,today is index number 0
                //maxDate:2
                minDate : "03/10/2025",
                maxDate : "04/20/2025"
                
            });

            $('#bookingstart').datepicker({
                numberOfMonths:1,
                showAnim:'slideDown',
                dateformat : 'dd-mm-yy',

                onClose:function(selectdate){
                    $('#bookingend').datepicker('option','minDate',selectdate);
                }
            });

            $('#bookingend').datepicker({
                numberOfMonths:1,
                showAnim:'slide',
                dateformat : 'dd-mm-yy',

                onClose:function(selectdate){
                    $('#bookingstart').datepicker('option','maxDate',selectdate);
                }
            });
           
        });







     
        </script>



    </body>


















</html>
