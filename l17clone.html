<!DOCTYPE html>
<html>
    <head>
        <title>Clone method</title>
        <style type="text/css">
       
        </style>
    </head>

    <body>

        <div class="box">
            <h1>Hello Myanmar</h1>
        </div>

        <div class="container">

        </div>

        <button type="button">Clone Me</button>
     


      
        <script src="./libs/jquery-3.7.1.js" type="text/javascript"></script>
        <script type="text/javascript">

        $(document).ready(function(){

            //=> clone
            // $('button').click(function(){
            //     $("h1").clone().appendTo("container");
            // });

             $('button').click(function(){
                $(".box h1").clone().appendTo(".container");
            });
           
        });







     
        </script>



    </body>


















</html>
