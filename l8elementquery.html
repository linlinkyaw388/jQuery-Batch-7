<!DOCTYPE html>
<html>
    <head>
        <title>Element query Method</title>
        <style type="text/css">
           
           body{
            height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
           }
           .container{
            width:500px;
            background-color: #f4f4f4;
            padding:20px;
           }

        </style>
    </head>

    <body>

        <div class="container">
            <h1>Hello Myanmar</h1>
            <h2>Hello Thailand</h2>
            <h3>Hello Indonesia</h3>
            <h4>Hello Srilanka</h4>
        </div>








      
        <script src="./libs/jquery-3.7.1.js" type="text/javascript"></script>
        <script type="text/javascript">

        $(document).ready(function(){

            //css array eqမှအလုပ်လုပ်
            //error $('h1').css({}) ***

            $("h1").eq(0).css({
                'background-color':'blue',
                "cololr":'#fff',
                "text-transform":"uppercase"
            });

            console.log($("h1").eq(0)); //

        });







     
        </script>



    </body>


















</html>
