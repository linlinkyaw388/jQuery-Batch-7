<!DOCTYPE html>
<html>
    <head>
        <title>Multi Input Box</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./libs/jquery-ui-1.13.3/jquery-ui-1.13.3/jquery-ui.min.css" type="text/css">
        
        <style type="text/css">

            /* 100vh 100% မှားပေးမိလို့ဒုက္ခရောက်။ */
            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }

           
        </style>
        
    </head>

    <body>

        <!-- ရှင်းပြချက် -->
        <!-- input-group = input box တွေထပ်တိုးချင် ဖျက်ချင်ရအောင်။ -->
         <!-- jquery မှာ မူရင် document မှာမရှိရင် click အလုပ်မလုပ်၊ -->

        <div class="container">

            <div class="row">

                <div class="col-md-12 text-center mb-4">
                    <h3>Multi Input Box</h3>
                </div>

                <div class="col-md-3"></div>

                <div class="col-md-6">
                    <form action="" method="">
                        <div id="expboxes" class="input-group mb-3 expboxes">
                            <input type="text" name="exps[]" class="form-control form-control-sm rounded-0" placeholder="Enter Your Exprience">
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-success btn-sm rounded-0 addbtn" data-increment="1">Add More</button>
                        </div>
                    </form>
                </div>

                <div class="col-md-3"></div>
            </div>








        </div>

      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="./libs/jquery-3.7.1.js" type="text/javascript"></script>
        <script src="./libs/jquery-ui-1.13.3/jquery-ui-1.13.3/jquery-ui.min.js"></script>
        <script type="text/javascript">

        $(document).ready(function(){
           
            //Add
            $(".addbtn").click(function(){
                let getnewid = $(this).data('increment');
                                             //div အတုလေးအုပ်      div      expboxes
                let expboxes = $('#expboxes').wrap("<div></div>").parent().html();
                // console.log(expboxes);
                $('#expboxes').unwrap();
                // expboxes.unwarp();

                         // insertBefore()     first //ရှေ့ဆုံး နောက်ဆုံး
                $(expboxes).insertAfter($(".expboxes").last());

                $(".expboxes").last().attr("id","expboxes" + getnewid);
                $('#expboxes' + getnewid).append(` <button type="button" class="btn btn-danger btn-sm rounded-0 ms-3 removebtn" data-id=removebtn${getnewid}>Remove</button>`)

                getnewid++;
                 // increment ကိုခေါ်ပြီးsecond permetet ပေးတာ။
                $(this).data("increment",getnewid);
                // console.log(getnewid);
            });

            //Remove
            $(document).on('click','.removebtn',function(){
                //console.log('hay');
                $(this).parent().remove();
            });

            

        });







     
        </script>



    </body>


















</html>
