<!DOCTYPE html>
<html>
    <head>
        <title>SMS Template</title> 
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./libs/jquery-ui-1.13.3/jquery-ui-1.13.3/jquery-ui.min.css" type="text/css">
        <style type="text/css">

            *{
                box-sizing: border-box;
            }

            body{
                height:100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container{
                width: 500px;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .form-group label{
                display: block;
                margin-bottom:10px;
            }
            #message{
                resize: none;
                /* disabled xy
                resize:horizonal;/vertical; */
            }
            .form-control{
                width:100%;
                margin-bottom: 5px;
            }
            .form-control:focus{
                outline:none;
            }
            .justify-content-end{
                display: flex;
                justify-content: end;
            }
            
              
            
        </style>
    </head>

    <body>

        <div class="container">
           <form action="" method="">
            <div class="form-group">
                <label for="number">Mobile Number (single number)</label>
                <input type="text" name="number" id="number" class="form-control" placeholder="09...........">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea type="message" name="message" id="message" class="form-control" rows="5" placeholder="Enter your message" disabled></textarea>
                <span id="characounts"></span> ( <span id="totalsms">0</span>/5SMS)
                <!-- 100 character are remaining.(0/5sms) -->
            </div>
            <div class="justify-content-end">
                <button type="submit" disabled>Send</button>
            </div>
           </form>
        </div>


      
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script> -->
        <script src="./libs/jquery-3.7.1.js" type="text/javascript"></script>
        <script src="./libs/jquery-ui-1.13.3/jquery-ui-1.13.3/jquery-ui.min.js"></script>
        <script type="text/javascript">

        $(document).ready(function(){
           $("#message").attr("maxlength",100);

           let maxlength = $("#message").attr("maxlength");
        //    console.log(maxlength);//100
           $("#characounts").text(`${maxlength} character are remaining.`);

           $("#number").keyup(function(){
            // console.log($(this).val());
            if($.trim($(this).val()).length >= 9){
                // console.log("yes");
                $("#message").removeAttr("disabled",true);
            }else{
                // console.log("NO");
                $("#message").attr("disabled",true);
            }
           });

           $('#message').keyup(function(){
            let getsmslength = $(this).val().length;
            //console.log(getsmslength);
            let remainingchars = maxlength - getsmslength;

            $("#characounts").text(`${remainingchars} character are remaining.`);

            if(getsmslength === 0){
                $("#totalsms").text("0");
            }else if(getsmslength <= 20){
                $("#totalsms").text("1");
            }else if(getsmslength <= 40){
                $("#totalsms").text("2");
            }else if(getsmslength <= 60){
                $("#totalsms").text("3");
            }else if(getsmslength <= 80){
                $("#totalsms").text("4");
            }else if(getsmslength <= 100){
                $("#totalsms").text("5");
            }


            if($.trim($(this).val()) !== ""){
                $("[type=submit]").removeAttr('disabled');
            }else{
                $("[type=submit]").attr("disabled",true);   //ထည့်ရင် true ပေးရ။
            }
            

           });

           $("form").submit(function(e){
            e.preventDefault();

            let getdatas = {
                number : $('#number').val(),
                message: $("#message").val()
            }
            console.log(getdatas);
            console.log(getdatas.number,getdatas.message);
           })










        });







     
        </script>



    </body>


















</html>
