<!DOCTYPE html>
<html>
    <head>
        <title>Val</title>
        <style type="text/css">
            body{
                height:100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container{
                width:500px;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .form-group{
                margin:20px 0;
            }
       
        </style>
    </head>

    <body>

        <div class="container">
            <form action="" method="">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" name="lastname" id="lastname" class="form-control" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <select name="country" id="country" class="form-select">
                        <option selected disabled>Choose a country</option>
                        <option value="mm">Myanmar</option>
                        <option value="th">Thailand</option>
                        <option value="ido">Indonesia</option>
                    </select>

                <div class="form-group">
                    <label for="favfruits">Fav fruits</label>
                    <select name="favfruits[]" id="favfruits" class="form-select" multiple>
                        <option value="apple">apple</option>
                        <option value="mango">mango</option>
                        <option value="orange">orange</option>
                        <option value="peach">peach</option>
                    </select>
                </div>

                <button type="submit">Submit</button>
            </form>

            <hr>


            <h1>Result : </h1>
            <table>
                <tr>
                    <td id="firstnamerst">Sample</td>
                </tr>
                <tr>
                    <td id="lastnamerst">Sample</td>
                </tr>
                <tr>
                    <td id="countryrst">Sample</td>
                </tr>
                <tr>
                    <td id="favfruitsrst">Sample</td>
                </tr>
            </table>






        </div>










      
        <script src="./libs/jquery-3.7.1.js" type="text/javascript"></script>
        <script type="text/javascript">

        $(document).ready(function(){

            function showresult(){
                const firstname = $('#firstname').val();
                const lastname = $('#lastname').val();
                const country = $('#country').val();
                const favfruits = $('#favfruits').val();

                // console.log(firstname);
                // console.log(lastname);
                // console.log(country);
                // console.log(favfruits);

                $("#firstnamerst").html(`<b>firstname : </b> ${firstname}`);
                $("#lastnamerst").html(`<b>lastname : </b> ${lastname}`);
                $("#countryrst").html(`<b>country : </b> ${country}`);
                $("#favfruitsrst").html(`<b>favfruits : </b> ${favfruits}`);
            }

            $("#firstname").change(showresult);
             $("#lastname").change(showresult);
              $("#country").change(showresult);
               $("#favfruits").change(showresult);

        });







     
        </script>



    </body>


















</html>
