<!DOCTYPE html>
<html>
    <head>
        <title>Input Event</title>
        <style type="text/css">
            body{
                height:100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container{
                width:500px;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .form-group{
                margin:20px 0;
            }
       
        </style>
    </head>

    <body>

        <div class="container">
            <form action="" method="">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" name="lastname" id="lastname" class="form-control" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <select name="country" id="country" class="form-select">
                        <option selected disabled>Choose a country</option>
                        <option value="mm">Myanmar</option>
                        <option value="th">Thailand</option>
                        <option value="ido">Indonesia</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" class="form-control" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" class="form-control" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="nrc">NRC Number</label>
                    <input type="text" name="nrc" id="nrc" class="form-control" autocomplete="off">
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>










      
        <script src="./libs/jquery-3.7.1.js" type="text/javascript"></script>
        <script type="text/javascript">

        $(document).ready(function(){

            $("form").submit(function(e){
                e.preventDefault();
                console.log('form submitted');
            });

            //=> blur() function //java = addevent type
            $('#firstname').blur(function(){
                console.log("firstname is working blur");
            });

            //=> change() function //java = addevent type
            $('select').change(function(){
                console.log("country is working by change");
            });

            //=> focus() function //java = addevent type
            $('#phone').focus(function(){
                console.log("phone is working by focus");
            });

             //=> focusin() //focusout function //java = addevent type
            // $('#nrc').focusin(function(){
            //     console.log("nrc is working by focusin");
            // });

            //  //=> select() //
            // $('#nrc').select(function(){
            //     console.log("did you select some text");
            // });

             //=> keyup() // //keydown keyup keypress
            $('#nrc').keyup(function(){
                console.log("nrc is working by keyup = ",$("#nrc").val());
            });
       
        });







     
        </script>



    </body>


















</html>
