<!DOCTYPE html>
<html>
    <head>
        <title>dataandremovedata</title> 
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./libs/jquery-ui-1.13.3/jquery-ui-1.13.3/jquery-ui.min.css" type="text/css">
        <style type="text/css">

            *{
                box-sizing: border-box;
            }

            body{
                height:100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container{
                width: 900px;
                background-color: #f4f4f4;
                padding: 20px;
            }
            
              
            
        </style>
    </head>

    <body>

        <div class="container">

            <div>
                <h3>Student Data</h3>
            </div>
            
            <ul>
                <li>Name : <span data-name="Mr.June">???</span></li>
                <li>Age : <span data-age="25">???</span></li>
                <li>Phone : <span data-phone-number="0942204225">???</span></li>
            </ul>

            <div>
                <button type="button" class="newcaption-btn">New Caption</button>
                <button type="button" class="removecaption-btn">Remove Caption</button>
                <button type="button" class="showinfo-btn">Show Info</button>
                <button type="button" class="attributeid-btn" data-id="123456">Attribute ID</button>
                <button type="button" class="dataid-btn" data-id="654321">Data ID</button>
                <button type="button" class="object-btn">Object</button>
                <button type="button" class="increaseid-btn" data-id="1">Increase ID</button>
            </div>




        </div>

      
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script> -->
        <script src="./libs/jquery-3.7.1.js" type="text/javascript"></script>
        <script src="./libs/jquery-ui-1.13.3/jquery-ui-1.13.3/jquery-ui.min.js"></script>
        <script type="text/javascript">

        $(document).ready(function(){
           
           $(".newcaption-btn").click(function(){

            //div data-newcaption="customer info"></div>

            const setnewcap = $("div").data("newcaption","customer info");
            //console.log(setnewcap); အသစ်ထည့်
            const getnewcap = $("div").data('newcaption');
            // console.log(getnewcap);  //ပြန်ယူ
            
            $('h3').text(getnewcap);
           })


           $('.removecaption-btn').click(function(){

            console.log("Before remove Data = ",$("div").data("newcaption"));

            $('div').removeData("newcaption");
            console.log("After remove Data = ",$("div").data("newcaption"));

           })


           $(".showinfo-btn").click(function(){
            //$('ul li:first span').text('Ms.July');
            //console.log($("ul li:span").attr('data-name'));  //Mr.June

            const getname = $("ul li:first span").data("name");
            const getage = $("ul li:nth-child(2) span").data('age');
            const getphone = $('ul li:last span').data('phone-number');
            console.log(getname,getage,getphone);
            console.log(typeof getname,typeof getage,typeof getphone);

            $('ul li:first span').text(getname);
            $('ul li:nth-child(2) span').text(getage);
            $('ul li:last span').text(getphone);
           })


           $('.attributeid-btn').click(function(){
            const getattrid = $(this).attr('data-id');
            console.log(getattrid,typeof getattrid); //123456 string

           });

           $('.dataid-btn').click(function(){
            const getdataid = $(this).data("id");
            console.log(getdataid,typeof getdataid); //654321 'number'
           });


           $('.object-btn').click(function(){

            $("div").data('info',{
                objname:'Ms.july',
                objage:35,
                objphone:"09123456789"
            });

            $('ul li:first span').text($("div").data("info").objname);
            $('ul li:nth-child(2) span').text($("div").data("info").objage);
            $('ul li:last span').text($("div").data("info").objphone);
           });


           $(".increaseid-btn").click(function(){
            let getidmethod1 = $(this).data('id');
            console.log(getidmethod1,typeof getidmethod1); //1 'number'

            let getidmethod2 = $(this).data().id;
            console.log(getidmethod2,typeof getidmethod2); //1 'number'

            let getidmethod3 = $(this).data()["id"];
            console.log(getidmethod3,typeof getidmethod3); //1 'number'


            let getidmd1 = $(this).data('id');
            getidmd1++;
            getidmd1 +=1;
            console.log(getidmd1) ; // 22222 .data("id") 

            let getidmd2 = $(this).data().id; //id++ ok
            getidmd2++;
            getidmd2 +=1;
            console.log(getidmd2) ; // 22222 .data().id;

            let getidmd3 = $(this).data()["id"]++;
            console.log(getidmd3) ; // ok
           })








        });







     
        </script>



    </body>


















</html>
