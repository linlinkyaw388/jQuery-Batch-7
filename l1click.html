<!DOCTYPE html>
<html>
    <head>
        <title>Click</title>
    </head>

    <body>
        <h1>Welcome to jQuery</h1>
        <h3>This is awesome js library</h3>

        <button type="button" id="clickme">click Me</button>
        <button type="button" id="dblclick">Double Click Me</button>

        <button type="button" id="singleclk">Single Click Me</button>
        <button type="button" id="doubleclk">Double Click Me</button>

        <button type="button" id="onclk">Single Click Me</button>
        <button type="button" id="ondblclk">Double Click Me</button>









        <script src="./libs/jquery-3.7.1.js" type="text/javascript"></script>
        <script type="text/javascript">

        //    $(document).ready(function(){
        //        console.log("Hey");
        //    })
        // jQuery(window.document).ready(function(){
        //        console.log("Hey");
        //    })
           $(document).ready(function(){
            //    console.log("Hey");

            // document.getElementById("#clickme").addEventListener("click",function(){
            //     console.log("Har sir");
            // })
            $("#clickme").click(function(){
                console.log("Hello Sir");
            })
            $("#dblclick").dblclick(function(){
                console.log("Hello sir I am working");
            })

            //////////////
            // addEventListener ပုံစံ
            $("#singleclk").bind("click",function(){
                console.log("I am singel click by bind method");
            });
            
            $("#doubleclk").bind('dblclick',function(){
                console.log("I am double click by bind method");

                console.log("I am double click by bind method = " + this.type);
                //type = ?button , submit (attribute value)

                 console.log("I am double click by bind method = " + this.nodeName);
                //BUTTON  (element)

                ///////////////

                $("#onclk").on("click",function(){
                    console.log("I am singel click by on method");
                });

                 $("#ondblclk").on("dblclick",function(){
                    console.log("I am double click by on method");
                });
            })














           })





        </script>



    </body>


















</html>
