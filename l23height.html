<!DOCTYPE html>
<html>
    <head>
        <title>Height Method</title>
        <style type="text/css">

            body{
                padding: 0;
                margin: 0;
            }
            .container{
                display: flex;
            }
            .box1{
                width:100px;
                height: 100px;

                border:5px solid #000;

                padding: 10px;
                margin:5px;
            }
            .box2{
                width:100px;
                height: 200px;
            }
            .box3{
                width:100px;
                height: 300px;
            }
            .box4{
                width:100px;
                height: 400px;
            }
            .box5{
                width:100px;
                height: 500px;
            }
            .red{
                background-color: red;
            }
            .green{
                background-color: green;
            }
            .orange{
                background-color: orange;
            }
            .blue{
                background-color: blue;
            }
            .violet{
                background-color: violet;
            }
      

        </style>
    </head>

    <body>

    <div class="container">
     
        <div class="box1 red">Box 1</div>
        <div class="box2 green">Box 2</div>
        <div class="box3 orange">Box 3</div>
        <div class="box4 blue">Box 4</div>
        <div class="box5 violet">Box 5</div>

    </div>

      
        <script src="./libs/jquery-3.7.1.js" type="text/javascript"></script>
        <script type="text/javascript">

        $(document).ready(function(){

            $(".box1").click(function(){
                console.log("Box1 Height = " +$(this).height()); //100
                console.log("Box1 inner Height = " +$(this).innerHeight()); //120 //120 height+padding
                console.log("Box1 outer Height = " +$(this).outerHeight()); //130 //130 height+padding+border
            })

             $(".box2").click(function(){
                console.log("Box2 Height = " +$(this).height()); //
                console.log("Box2 inner Height = " +$(this).innerHeight()); //
                console.log("Box2 outer Height = " +$(this).outerHeight()); //
            })

             $(".box3").click(function(){
                console.log("Box3 Height = " +$(this).height()); //
                console.log("Box3 inner Height = " +$(this).innerHeight()); //
                console.log("Box3 outer Height = " +$(this).outerHeight()); //
            })

             $(".box4").click(function(){
                console.log("Box4 Height = " +$(this).height()); //
                console.log("Box4 inner Height = " +$(this).innerHeight()); //
                console.log("Box4 outer Height = " +$(this).outerHeight()); //
            })

             $(".box5").click(function(){
                console.log("Box5 Height = " +$(this).height()); //
                console.log("Box5 inner Height = " +$(this).innerHeight()); //
                console.log("Box5 outer Height = " +$(this).outerHeight()); //
            })
 

        });






     
        </script>



    </body>


















</html>
