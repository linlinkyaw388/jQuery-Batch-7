<!DOCTYPE html>
<html>
    <head>
        <title> UI date picker with div</title>
        <link rel="stylesheet" href="./libs/jquery-ui-1.13.3/jquery-ui-1.13.3/jquery-ui.min.css" type="text/css">
        <style type="text/css">

            body{
                height:100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container{
                width:900px;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .form-group{
                margin:10px 0;
            }
            .form-group label{
                display: block;
                font-size: 20px;
                margin-bottom: 20px;
            }
            .justify-content-end{
                display: flex;
                justify-content: end;
            }


          
        </style>
    </head>

    <body>

        <div class="container">
            <form action="" method="">
                <div class="form-group">
                    <label for="workingday">Working Day</label>
                    <div id="workingday"></div>
                </div>

                <div class="form-group">
                    <label for="multiviews">Multi View</label>
                    <div id="multiviews"></div>
                </div>

                <div class="justify-content-end">
                    <button type="submit" id="btn" class="btn">Submit</button>
                </div>
            </form>
        </div>

      
        <script src="./libs/jquery-3.7.1.js" type="text/javascript"></script>
        <script src="./libs/jquery-ui-1.13.3/jquery-ui-1.13.3/jquery-ui.min.js"></script>
        <script type="text/javascript">

        $(document).ready(function(){
         
            $("#workingday").datepicker(); //11/24/2025
            $('#multiviews').datepicker({
                numberOfMonths:3,
                // dateformat:"yy-mm-dd",
                // dateformat:"dd-mm-yy",
                // dateformat:"dd-MM-yy",
                dateFormat:"dd MM yy", // 01 December 2025
            });

            $("#btn").click(function(e){
                const getworkingday = $("#workingday").val();
                const getmultiviews = $("#multiviews").val();

                console.log("this is woriking day = ",getworkingday);
                console.log("this is multiviews = ",getmultiviews);
                console.log(`this is workignday = ${getworkingday}`); //11/24/2025

                e.preventDefault();
            });

            

        });







     
        </script>



    </body>


















</html>
