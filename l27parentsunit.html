<!DOCTYPE html>
<html>
    <head>
        <title>parents until</title>
        <style type="text/css">

            body{
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container{
                width:900px;
                background-color: #f4f4f4;
                box-shadow: 2px 2px rgba(0,0,o,o.5);

                padding: 20px;
            }
            .div{
                border:1px solid #000;
                padding: 30px;
            }
            ul{
                border:1px dashed green;
                padding: 20px;
            }
            ul li{
                border:1px solid violet;
            }
           
        </style>
    </head>

    <body>

   
    <div class="container">
    
        <div id="div1" class="div">I am in div 1
            <div id="div2" class="div">I am in div2
                <div id="div3" class="div">I am in div3
                    <ul>
                        <li>
                            <h1>Hello Box 1</h1>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <button type="button" id="cls-btn">close Button</button>
        <button type="button" id="parunt-btn">parents until Button</button>

    </div>

  
    
     
   

      
        <script src="./libs/jquery-3.7.1.js" type="text/javascript"></script>
        <script type="text/javascript">

        $(document).ready(function(){

            //=> closest()
            $('#cls-btn').click(function(){

                $('h1').closest('div').css({
                    "color":'blue',
                    'font-size':"30px",
                    "border":'3px dashed red'
                })

            });

            $("#parunt-btn").click(function(){
                $("h1").parentsUntil('.container').css({
                    "color":'blue',
                    'font-size':"30px",
                    "border":'3px dashed red'
                })
            })
     
        });






     
        </script>



    </body>


















</html>
