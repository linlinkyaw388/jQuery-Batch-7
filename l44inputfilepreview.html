<!DOCTYPE html>
<html>
    <head>
        <title>Input file preview</title> 
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./libs/jquery-ui-1.13.3/jquery-ui-1.13.3/jquery-ui.min.css" type="text/css">
        
        <style type="text/css">
            *{
                box-sizing: border-box;
            }

            /* 100vh 100% မှားပေးမိလို့ဒုက္ခရောက်။ */
            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container{
                width:800px ;
                padding: 20px;
                background-color: #f4f4f4;
            }
            .form{
                margin: 20px;
            }
            .form-group label{
                display: block;
                margin-bottom: 10px;
            }
            .form-control{
                width: 100%;
            }
            .justify-content-end{
                display: flex;
                justify-content: end;
            }
            .gallery{
                width: 100;
                background-color: #eee;
                color: #aaa;
                text-align: center;
                padding: 10px;
            }
            .gallery.removetext span{
                display: none;
            }
            .gallery img{
                width: 100px;
                height: 100px;
                border:2px dashed #aaa;
                border-radius: 10px;
         /* html မှာ width 100px မှာ ပုံကိုအလယ် center ကနေပေါ်စေချင်တာ css-background image ပြော။ */
                object-fit: cover;
                padding: 5px;
                margin: 0 5px;
            }


           
        </style>
        
    </head>

    <body>

        <!-- ရှင်းပြချက် -->
        <!-- input-group = input box တွေထပ်တိုးချင် ဖျက်ချင်ရအောင်။ -->
         <!-- jquery မှာ မူရင်း document မှာမရှိရင် click အလုပ်မလုပ်၊ -->
          <!-- file တွေပါရင် enctype ပေးရ။ -->

        <div class="container">


                    <form action="" method="" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="coverphotos">Cover Photo</label>
                            <input type="file" name="coverphotos[]" id="coverphotos" class="form-control" multiple/>
                        </div>

                        <div class="justify-content-end">
                            <button type="submit" class="btn">Upload</button>
                        </div>

                        
                    </form>

                    <div class="gallery">
                        <span>Choose Images</span>
                    </div>



                    







        </div>

      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="./libs/jquery-3.7.1.js" type="text/javascript"></script>
        <script src="./libs/jquery-ui-1.13.3/jquery-ui-1.13.3/jquery-ui.min.js"></script>
        <script type="text/javascript">

        $(document).ready(function(){
           
                  //anonymous function ဘာလဲတော့မသိ။
            let previewimages = function(input,output){
                // console.log(input,output);

                //input မှာ file ရှိလို့ချင်ရင် ဘာဖြစ်ဖြစ်
                if(input.files){

                    let totalfiles = input.files.length;
                    // console.log(totalfiles); //
                    if(totalfiles > 0){
                        $(output).addClass('removetext');
                    }else{
                        $(output).removeClass("removetext");
                    }

                    for(let x = 0; x < totalfiles; x++){
                        // console.log(x);
                        let filereader = new FileReader(); //class
                        filereader.readAsDataURL(input.files[x]);  //readAsdataurl()function php oop concenpt အရ။ temporaty browser cached file က သွားဖတ်။

                        filereader.onload = function(e){
                            $($.parseHTML("<img>")).attr("src",e.target.result).appendTo(output);   //output - gallery မှာ onload သွားထည့် /e - ပုံသည် result ထဲမှာရှိနေ။ 
                        }

                    }
                }
            }

            $("#coverphotos").change(function(){
                previewimages(this,".gallery");
            })
           
        });







     
        </script>



    </body>


















</html>
