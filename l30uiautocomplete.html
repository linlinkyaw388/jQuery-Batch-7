<!DOCTYPE html>
<html>
    <head>
        <title> UI autocomplete</title>
        <link rel="stylesheet" href="./libs/jquery-ui-1.13.3/jquery-ui-1.13.3/jquery-ui.min.css" type="text/css">
        <style type="text/css">

            *{
                box-sizing: border-box;
            }
            body{
                height:100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container{
                width:700px;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .form-group{
                margin:10px;
            }
            .form-group label{
                display: block;
                font-size: 20px;
                margin-bottom: 20px;
            }
            .form-control{
                width:100%;
                font-size: 20px;
                padding: 5px;
            }
            .justify-content-end{
                display: flex;
                justify-content: end;
            }
            .btn{
                font-size: 20px;
                padding: 10px 20px;
            }
       
        </style>
    </head>

    <body>

        <div class="container">
            <form action="" method="">
                <div class="form-group">
                    <label for="job">Job Title :</label>
                    <input type="text" name="job" id="job" class="form-control">
                </div>

                <div class="justify-content-end">
                    <input type="submit" id="submit" class="btn">
                </div>
            </form>
        </div>
    


      
        <script src="./libs/jquery-3.7.1.js" type="text/javascript"></script>
        <script src="./libs/jquery-ui-1.13.3/jquery-ui-1.13.3/jquery-ui.min.js"></script>
        <script type="text/javascript">

        $(document).ready(function(){

            const positions = [
                'CEO',
                'GENERAL MANGANER',
                'MANAGER',
                'VICE MANAGER',
                'SUPERVISOR',
                'CFO',
                'FINANCE ACCOUNT',
                'SENIOR ACCOUNT',
                'ACCOUNTANT',
                'DEVELOPER'
            ];

            $("#job").autocomplete({
                source:positions
            });

            $('form').submit(function(e){
                e.preventDefault();
                let getjob = $("#job").val();
                window.alert(`job title = ${getjob}`);
            });
      
        });







     
        </script>



    </body>


















</html>
