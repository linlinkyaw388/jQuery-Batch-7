<!DOCTYPE html>
<html>
    <head>
        <title>Css Method</title>
        <style type="text/css">
           
        </style>
    </head>

    <body>

        <h1>Hello Myanmar</h1>
        <h2>Hello Thailand</h2>
        <h3>Hello Indonesia</h3>
        <h4>Hello Srilanka</h4>

        <button type="button">Change new color</button>










      
        <script src="./libs/jquery-3.7.1.js" type="text/javascript"></script>
        <script type="text/javascript">

        $(document).ready(function(){

            //=> css (property,value)function
            //=> css({})function

            $("button").click(function(){
                $('h1').css("background-color",'red');
                $('h2').css("background-color",'steelblue');
                $('h3').css("backgroundColor",'green').css("color","white");
                $('h4').css({
                    'background-color':"blue",
                    'color':"#fff",
                    "font-family":"Arial"
                });
            })
        });







     
        </script>



    </body>


















</html>
